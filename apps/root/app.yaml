apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NASAJPLS/k3s_gitops.git
    targetRevision: main
    path: apps
    # directory
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: default